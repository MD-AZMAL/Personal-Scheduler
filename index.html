<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body onload="RenderDate()">
    <div class="wrapper">
        <div class="calendar">
            <div class="month">
                <div class="previous" onclick="moveDate('previous')">
                    <span>&#10094</span>
                </div>
                <div>
                    <h2 id="Month"></h2>
                    <p id="date_str"></p>
                </div>
                <div class="next" onclick="moveDate('next')">
                    <span>&#10095</span>
                </div>
            </div>
            <div class="week">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
                
            </div>
        </div>

        
    </div>
 
<script src="./assets/js/stle.js"></script>
</body>
</html>
