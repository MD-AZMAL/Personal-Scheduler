<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>
    <div class="wrapper">
        <div class="calendar">
            <div class="month">
                <div class="previous">
                    <span>&#10094</span>
                </div>
                <div>
                    <h2 id="Month"></h2>
                    <p id="date_str"></p>
                </div>
                <div class="next">
                    <span>&#10095</span>
                </div>
            </div>
            <div class="week">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
                <div class="prev_date">26</div>
                <div class="prev_date">27</div>
                <div class="prev_date">28</div>
                <div class="prev_date">29</div>
                <div class="prev_date">30</div>
                <div class="prev_date">31</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div class="Today">27</div>
                <div>28</div>
                <div>29</div>
                <div>30</div>
            </div>
        </div>

        
    </div>
 
<script src="./assets/js/stle.js"></script>
</body>
</html>
